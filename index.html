<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="background-music">
        <source src="sound/Lincoln.mp3" type="audio/mpeg">
    </audio>

    <audio id="incorrect-sound">
        <source src="sound/Nope.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="game-container">
        <div id="landing-page">
            <img id="landing-image" src="images/Strong-Link2.gif" alt="It's treasure hunt time">
            <h1>Happy Birthday Lincoln!</h1>
            <button id="start-button">Start Quiz</button>
    <button id="play-music-button">Play Music</button>

        </div>

        <div id="quiz-container" style="display: none;">
            <p id="question"></p>
            <input type="text" id="answer-input">
            <button id="submit-answer">Submit</button>
        </div>


        
        <div id="result-container" style="display: none;">
            <audio id="audio-player" controls style="display: none;"></audio>
            <img id="result-image" src="" alt="Result Image">
            <p id="result-message"></p>
            <button id="continue-button">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
